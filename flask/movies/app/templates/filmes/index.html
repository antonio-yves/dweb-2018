{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        <input name="filme" type="text">
        <input value="ADD" type="submit">
    </form>
    <ul>
        {% for filme in filmes %}
        <li {% if loop.index0 % 2 == 0 %} style="background-color: #CCC" {% endif %} >
            <a href="/filme/{{ loop.index0 }}">{{ filme }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
