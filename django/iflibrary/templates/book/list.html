{% load static %}
<html>
  <head>
    <title>Listagem dos livros</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
    <h2>Livros</h2> <a href="{% url 'library:book-create' %}">Novo livro</a>
    <ul>
      {% for object in object_list %}
      <li>
        <a href="{% url 'library:book-detail' object.pk %}">{{ object.name }}</a>
        <a href="{% url 'library:book-update' object.pk %}">editar</a>
      </li>
      {% endfor %}
    </ul>
    <h2>Categorias</h2>
    <ul>
      {% for category in categories %}
      <li><a href="{% url 'library:category-detail' category.pk %}">{{ category.name }}</a></li>
      {% endfor %}
    </ul>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
